<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" href="/favicon.png">

        <!-- Loading Bootstrap -->
        <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="/bootstrap/css/prettify.css" rel="stylesheet">

        <!-- Loading Flat UI -->
        <link href="/css/flat-ui.css" rel="stylesheet">
        <link href="/css/docs.css" rel="stylesheet">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

    </head>
    <body>

      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ site.name }}</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Posts <b class="caret"></b></a>
              <ul class="dropdown-menu">
                {% for post in site.posts %}
                <li><a href="{{ post.url }}">{{ post.date | date_to_string }} &raquo; {{ post.title }}</a></li>
                {% endfor %}
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Links <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="http://pioneervalleygames.com" target="_blank">PV Games</a></li>
                <li><a href="http://thatdragoncancer.com" target="_blank">That Dragon, Cancer</a></li>
                <li class="divider"></li>
                <li><a href="http://coronalabs.com/products/corona-sdk/" target="_blank">Corona SDK</a></li>
              </ul>
            </li>
            <li><a href="https://abyssengine.uservoice.com/">Contact Us</a></li>
          </ul>
          <p class="navbar-text navbar-right">Current Status: &nbsp; <label class="label label-info">{{ site.status }}</label> &nbsp; </p>
        </div><!--/.navbar-collapse -->
      </div>

          
      {{ content }}

      <!-- Load JS here for greater good =============================-->
      <script src="/js/jquery-1.8.3.min.js"></script>
      <script src="/js/jquery-ui-1.10.3.custom.min.js"></script>
      <script src="/js/jquery.ui.touch-punch.min.js"></script>
      <script src="/js/bootstrap.min.js"></script>
      <script src="/js/bootstrap-select.js"></script>
      <script src="/js/bootstrap-switch.js"></script>
      <script src="/js/flatui-checkbox.js"></script>
      <script src="/js/flatui-radio.js"></script>
      <script src="/js/jquery.tagsinput.js"></script>
      <script src="/js/jquery.placeholder.js"></script>
      <script src="/bootstrap/js/google-code-prettify/prettify.js"></script>
      <script src="/js/application.js"></script>
